<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Woods</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      box-sizing: border-box;
      color: #ffffff;
      background: radial-gradient(circle at 20% 10%, rgba(255, 85, 0, 0.28), rgba(0, 0, 0, 0) 45%),
                  radial-gradient(circle at 80% 90%, rgba(255, 180, 0, 0.20), rgba(0, 0, 0, 0) 55%),
                  linear-gradient(135deg, #101426 0%, #0b0f1f 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 6px 6px 14px 6px;
      text-align: left;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 12px 34px rgba(0, 0, 0, 0.45);
      background: rgba(255, 255, 255, 0.08);
      flex: 0 0 auto;
    }

    .titleBlock {
      min-width: 0;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
      line-height: 1.1;
    }

    .sub {
      margin: 6px 0 0 0;
      color: rgba(255, 255, 255, 0.75);
      font-size: 13px;
      line-height: 1.35;
    }

    .playerWrap {
      margin-top: 10px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(0, 0, 0, 0.15);
    }

    iframe {
      width: 100%;
      height: 166px;
      border: 0;
      display: block;
    }

    .actions {
      margin-top: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 14px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    .btn:active {
      transform: scale(0.98);
      opacity: 0.95;
    }

    .btnIg {
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.92);
      color: #0b0f1f;
    }
    .btnIg:hover {
      opacity: 0.96;
    }
    
    .link {
      display: inline-block;
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.78);
      text-decoration: underline;
    }

    .tag {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.60);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <img class="avatar" src="avatar.jpg" alt="Tyler Woods">
      <div class="titleBlock">
        <h1>Tyler Woods</h1>
        <p class="sub">Night Out Remix, out now.</p>
      </div>
    </div>

    <div class="playerWrap">
      <iframe
        scrolling="no"
        allow="autoplay; encrypted-media"
        src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Ftylerwoods909%2Fmartin-solveig-the-night-out-tyler-woods-remix&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>

    <div class="actions">
      <a class="btn btnIg" href="https://www.instagram.com/tylerwoods.wav/" target="_blank" rel="noopener">
        Follow on Instagram
      </a>

      <a class="link" href="https://soundcloud.com/tylerwoods909/martin-solveig-the-night-out-tyler-woods-remix" target="_blank" rel="noopener">
        Open on SoundCloud
      </a>

      <div class="tag">More coming soon. Follow for vibes.</div>
    </div>
  </div>
</body>
</html>
